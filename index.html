<!doctype>

<html>
<head>
  <title>RisKard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="bower_components/reset-css/reset.css">
  <link rel="stylesheet/less" type="text/css" href="styles/generic.less">
  <link rel="stylesheet/less" type="text/css" href="styles/pages.less" />
  <link rel="stylesheet/less" type="text/css" href="styles/start.less" />
</head>

<body>

  <div class="pages">

    <div class="start">
      <div class="header">
        <h1>riskard</h1>
      </div>
      <div class="container">
        <h2 class="pageTitle"># Players</h2>
        <div class="yield"></div>
      </div>
    </div><!--

    --><div class="play">
      <div class="header">
        <h1>riskard</h1>
      </div>
      <div class="container yield"></div>
    </div><!--

    --><div class="end"></div>

  </div>

  <template id="players-count" type="text/x-handlebars-template">
    <ul class="choose-players boxxed">
      {{#each playerNumbers}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  </template>

  <template id="player-cards" type="text/x-handlebars-template">
    <div class="player-cards">
      {{#each players}}
        <div class="player-card">
        </div>
      {{/each}}
    </div>
  </template>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>

  <script>
    window.RK = {};
  </script>

  <script src="scripts/cards.js"></script>
  <script src="scripts/models.js"></script>
  <script src="scripts/util.js"></script>

  <script>
    window.less = {
      env: "development",
      globalVars: {
        dppx: window.RK.Util.dpToPx(1)
      }
    };
  </script>
  <script src="bower_components/less/dist/less.min.js"></script>

  <script src="scripts/game.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
