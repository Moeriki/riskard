<!doctype>

<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  <title>RisKard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="bower_components/reset-css/reset.css">
  <link rel="stylesheet/less" type="text/css" href="styles/generic.less">
  <link rel="stylesheet/less" type="text/css" href="styles/pages.less" />
  <link rel="stylesheet/less" type="text/css" href="styles/start.less" />
  <link rel="stylesheet/less" type="text/css" href="styles/play.less" />
  <link rel="stylesheet/less" type="text/css" href="styles/end.less" />
  <link rel="stylesheet/less" media="(max-width: 1136px)" href="styles/mediaPhone.less"/>
</head>

<body>

  <div class="pages">

    <div class="start">
      <div class="header">
        <h1>riskard</h1>
      </div>
      <div class="container">
        <h2 class="pageTitle">Select number of players</h2>
        <div class="yield"></div>
      </div>
    </div><!--

    --><div class="play">
      <div class="header">
        <div class="leftAction">
            <img id="back_icon" src="assets/back_icon_RK.png">
        </div>
        <div id="end_session">
          end
        </div>
        <h1>riskard</h1>
      </div>
      <div class="container yield"></div>
    </div><!--

    --><div class="end">
      <div class="header">
        <div class="leftAction">
          start over
        </div>
      </div>
      <div class="container yield"></div>
    </div>

  </div>

  <template id="players-count" type="text/x-handlebars-template">
    <ul class="choose-players boxxed">
      {{#each playerNumbers}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  </template>

  <template id="player-cards" type="text/x-handlebars-template">
    <div class="overlay"></div>
    <ul class="player-cards">
      {{#each players}}
        <li class="player-card boxxed">
          <div class="front face boxxed">
            <div class="front-card-header">
              <div class="front-card-header-text">Mission</div>
            </div>
            <div class="front-card-content">
              <div class="front-card-content-player">Player 1</div>
              <img src="assets/worldMap.png">
              <div class="front-card-content-text">RISK</div>
            </div>
          </div>


          <div class="back face boxxed">
            <div class="back-card-header">
              <div class="back-edit-player-name">
                <img src="assets/edit.png">
              </div>
              <input type="text" class="back-card-header-player" placeholder="Player 1">
              <!--<div class="back-card-header-player">
              Player 1
              </div>-->
              <div class="back-clear-player-name">
                <img src="assets/clear.png">
              </div>
            </div>
            <div class="back-card-content">
              <div class="back-card-content-hold">hold to view</div>
            </div>
          </div>
        </li>
      {{/each}}
    </ul>
  </template>

  <template id="player-cards-end" type="text/x-handlebars-template">
    <ul class="player-missions">
      {{#each players}}
        <li class="{{card.type}} boxxed"></li>
      {{/each}}
    </ul>
  </template>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
  <script src="bower_components/gsap/src/minified/jquery.gsap.min.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>

  <script>
    window.RK = {};
  </script>

  <script src="scripts/cards.js"></script>
  <script src="scripts/models.js"></script>
  <script src="scripts/util.js"></script>

  <script>
    window.less = {
      env: "development",
      globalVars: {
        dppx: window.RK.Util.dpToPx(1)
      }
    };
  </script>
  <script src="bower_components/less/dist/less.min.js"></script>

  <script src="scripts/game.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
